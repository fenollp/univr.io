    <script type="text/javascript">
    $(document).ready(function (){
      var bgv = $('#bgv')[0];
      var maybeSwitchBG = function () {
          var thres_w = 740;
          ($(window).width() < thres_w) ? $(bgv).hide()
                                        : $(bgv).show();
      }
      maybeSwitchBG();
      $(window).resize(maybeSwitchBG);

      var toggleBGPlay = function () {
          bgv.paused ? bgv.play() : bgv.pause();
          //bgv.paused ? $(bgv).hide() : $(bgv).show();
          maybeSwitchBG();
      };
      $(document).keydown(function (evt) {
          if (evt.keyCode == 32)
              toggleBGPlay();
      });

      $('.fancybox-media')
          .attr('rel', 'media-gallery')
          .fancybox({
              openEffect: 'none',
              closeEffect: 'none',
              prevEffect: 'none',
              nextEffect: 'none',
              arrows: false,
              helpers: {
                  media: true,
                  buttons: {}
              },
              vimeo: {
                  autoplay      : 1,
                  hd            : 1,
                  show_title    : 0,
                  show_byline   : 0,
                  show_portrait : 0,
