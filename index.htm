    <script type="text/javascript">
    $(document).ready(function (){
      var bgv = $('#bgv')[0];
      var toggleVideo = function () {
          var thres_w = 740;
          ($(window).width() < thres_w) ? $(bgv).hide()
                                        : $(bgv).show();
      }
      toggleVideo();
      $(window).resize(toggleVideo);
      $(document).keydown(function (evt) {
          if (evt.keyCode == 32) {
              bgv.paused ? bgv.play() : bgv.pause();
              bgv.paused ? $(bgv).hide() : $(bgv).show();
          }
      });
    });
    </script>
